<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de Polaroid</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/tools.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
</head>
<body>
    <header class="main-header">
        <h1>Criador de Polaroid</h1>
    </header>

    <nav class="main-nav">
        <ul>
            <li><a href="/">Página Inicial</a></li>
        </ul>
    </nav>

    <main class="content-container">
        <div class="controls-section">
            <h2>1. Carregue suas imagens</h2>
            <input type="file" id="fileInput" multiple accept="image/*">
            <button id="saveBtn" class="action-button">Salvar para Impressão</button>
        </div>
        
        <div id="pagesContainer"></div>
    </main>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <div class="image-crop-container">
            <img id="modal-image" style="max-width: 100%;">
        </div>
        <div class="modal-buttons">
            <button type="button" id="rotate-left-button" class="action-button" style="width: auto; padding: 0 15px;" title="Girar para Esquerda">↺</button>
            <button type="button" id="rotate-right-button" class="action-button" style="width: auto; padding: 0 15px;" title="Girar para Direita">↻</button>
            <button type="button" id="crop-button" class="action-button">Ajustar e Adicionar</button>
            <button type="button" id="remove-button" class="action-button remove-button">Remover Foto</button>
        </div>
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="/js/polaroid.js" defer></script>
    <script src="/js/main.js" defer></script>
</body>
</html>
