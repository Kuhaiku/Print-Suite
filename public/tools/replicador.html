<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replicador de Imagens</title>
    <link rel="stylesheet" href="/css/global.css">
    
    <link rel="stylesheet" href="/css/tools.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
</head>
<body>

    <header class="main-header">
        <h1>Replicador de Imagens</h1>
    </header>

    <nav class="main-nav">
        <ul>
            <li><a href="/">Página Inicial</a></li>
        </ul>
    </nav>

    <main class="content-container replicador-layout">
        <div class="controls-column">
            <div class="controls-card options-paper-card">
                <h2>Opções de Papel</h2>
                <div class="options-group">
                    <label for="paper-size">Tamanho do Papel:</label>
                    <select id="paper-size">
                        <option value="A5_portrait">A5 Retrato</option>
                        <option value="A5_landscape">A5 Paisagem</option>
                        <option value="A4_portrait" selected>A4 Retrato</option>
                        <option value="A4_landscape">A4 Paisagem</option>
                        <option value="A3_portrait">A3 Retrato</option>
                        <option value="A3_landscape">A3 Paisagem</option>
                    </select>
                </div>
                <button id="replicate-button" class="action-button">Replicar Imagens</button>
            </div>
            
            <button id="add-image" class="action-button add-card-button">Adicionar Outra Imagem</button>

            <div id="calculator-display" class="controls-card">
                <h2>Cálculo de Espaço</h2>
                <div id="result">
                    <p>Preencha os dados da imagem para calcular o espaço.</p>
                </div>
            </div>
        </div>

        <div class="cards-column">
            <div id="image-cards-container" class="cards-grid">
                </div>
        </div>
        
        <div class="preview-column">
            <div id="print-preview-container" class="controls-card">
                <h2>Pré-visualização da Impressão</h2>
                <div id="print-canvas-container" class="preview-canvas-container">
                    <p>Clique em "Replicar Imagens" para gerar a pré-visualização.</p>
                </div>
                <div id="pagination-controls" style="display: none;">
                    <button id="prev-page" class="action-button small-button">Anterior</button>
                    <span id="page-info">Página 1 de 1</span>
                    <button id="next-page" class="action-button small-button">Próxima</button>
                </div>
                <button id="download-button" class="action-button" style="display: none;">Baixar Imagens</button>
            </div>
        </div>
    </main>
    
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <div class="image-crop-container">
            <img id="modal-image" style="max-width: 100%;">
        </div>
        <button id="crop-button" class="action-button">Ajustar e Aplicar</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="/js/replicador.js" defer></script>
    <script src="/js/main.js" defer></script>
</body>
</html>
