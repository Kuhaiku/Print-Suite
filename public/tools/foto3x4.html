<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramenta Foto 3x4</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/tools.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
</head>
<body>

    <header class="main-header">
        <h1>Ferramenta Foto 3x4</h1>
    </header>

    <nav class="main-nav">
        <ul>
            <li><a href="/">Página Inicial</a></li>
            <li><a href="https://www.remove.bg/pt-br/upload" target="_blank">Remover Fundo</a></li>
        </ul>
    </nav>

    <main class="content-container">
        <div class="tool-content">
            <div class="controls-section">
                <h2>1. Adicione e Ajuste suas imagens</h2>
                <input type="file" id="image-file-input" accept="image/*" style="display: none;" multiple>
                <div id="image-cards-container" class="cards-grid">
                    <div class="image-card add-card">
                        <p>Adicionar foto</p>
                    </div>
                </div>
            </div>

            <div class="controls-section">
                <h2>2. Opções de Impressão</h2>
                <div class="options-group">
                    <label>
                        <input type="checkbox" id="add-border"> Adicionar Borda
                    </label>
                    <label for="paper-size">Tamanho do papel:</label>
                    <select id="paper-size">
                        <option value="A5" selected>A5 (Padrão)</option>
                        <option value="A4">A4</option>
                    </select>
                </div>
                <button id="replicate-button" class="action-button">Replicar Fotos</button>
            </div>

            <div class="output-section">
                <h2>3. Resultado Final</h2>
                <div id="output-canvas-container" class="output-container">
                    <p>Clique em "Replicar Fotos" para gerar a pré-visualização.</p>
                </div>
                <button id="save-button" class="action-button" style="display: none;">Salvar como Imagem</button>
            </div>
        </div>
    </main>
    
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <div class="image-crop-container">
            <img id="modal-image" style="max-width: 100%;">
        </div>
        <button id="crop-button" class="action-button">Ajustar e Aplicar</button>
      </div>
    </div>

    <script src="/js/foto3x4.js" defer></script>
    <script src="/js/main.js" defer></script>
    
</body>
</html>
